<div class="container mt-5 pb-3">
    <div class="Header text-center p-3 ">
        <h3 class="text-light">Second Component</h3>
    </div>
        <div class="p-5 row">

        <table class="table text-light">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Age</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of table; let i = index">
                <th scope="row">{{i}}</th>
                <td>{{data.fname}}</td>
                <td>{{data.lname}}</td>
                <td>{{data.age}}</td>
              </tr>
            </tbody>
          </table>
          <div class="col-6">

          </div>
          <div class="col-xs-6 float-right">
              <button class="btn btn-primary m-2" (click)="update()">
                Update
              </button>
              <button class="btn btn-danger m-2" (click)="delete()">
                Delete
              </button>
          </div>
    </div>
</div>
